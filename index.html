<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="font-[Nunito] w-[100dvw] flex flex-col items-center">
    <h1 class="my-10 text-4xl font-bold">Fibonacci Solver</h1>

    <form action="post" class="p-8 flex items-center gap-4">
      <input
        type="number"
        min="0"
        step="1"
        class="bg-gray-200 border border-black rounded-md w-20 h-20 p-2 text-center text-2xl [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
      />
      <button type="submit" class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-bold py-2 px-4 rounded-lg max-h-10">
        Verificar
      </button>
    </form>

    <script src="./scripts/main.js"></script>
  </body>
</html>
